<div class="card__module" *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource" class="TablaReservas" matSort style=" width: 100%; font-weight: bold; font-size: 1rem;">

        <ng-container matColumnDef="nombre">
            <th *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="fecha_reserva">
            <th *matHeaderCellDef> Fecha reserva </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_reserva}} </td>
        </ng-container>
        <ng-container matColumnDef="hora_reserva">
            <th *matHeaderCellDef> Hora reserva </th>
            <td mat-cell *matCellDef="let element"> {{element.hora_reserva}} </td>
        </ng-container>
        <ng-container matColumnDef="personas">
            <th *matHeaderCellDef> Cant. Personas </th>
            <td mat-cell *matCellDef="let element"> {{element.cant_personas}} </td>
        </ng-container>
        <ng-container matColumnDef="lugar">
            <th *matHeaderCellDef> Lugar </th>
            <td mat-cell *matCellDef="let element"> {{element.lugar_reserva}} </td>
        </ng-container>
        <ng-container matColumnDef="pedido">
            <th *matHeaderCellDef> Pedido </th>
            <td mat-cell *matCellDef="let element"> {{element.pedido == null ? 'NO': element.pedido}} </td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
        <ng-container matColumnDef="opciones">
            <th *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element"> 
                <button class="table_button" (click)="editarReserva(element)" *ngIf="usuario.id_rol == '2' ? true : false"><img class="table_icon" src="assets/img/oterIcons/editar.png" alt=""></button>
                <button class="table_button" (click)="eliminarReserva(element.id_reserva)"><img class="table_icon" src="assets/img/oterIcons/borrar.png" alt=""></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
